<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Gigante (20x30)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajustes generales */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            background: #333;
            aspect-ratio: 2 / 3; /* Mantiene proporci칩n 20x30 */
            width: 90vw;
            max-width: 480px;
            border: 3px solid #555;
        }

        .grid-container div {
            background: #000;
            width: 100%;
            aspect-ratio: 1;
        }

        .info-container {
            text-align: center;
            margin-top: 10px;
        }

        #start-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 5px;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Controles t치ctiles */
        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
            justify-content: center;
        }

        .mobile-controls button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 18px;
            border-radius: 8px;
        }

        /* Solo visibles en pantallas peque침as */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>T E T R I S pupy 游</h1>

    <div class="grid-container"></div>

    <div class="info-container">
        <p>Puntuaci칩n: <span id="score">0</span></p>
        <button id="start-button">Iniciar/Pausar</button>
    </div>

    <!-- Controles t치ctiles -->
    <div class="mobile-controls">
        <button id="left-btn">拘勇</button>
        <button id="rotate-btn">游댃</button>
        <button id="right-btn">俱뫮잺</button>
